<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHECKER GG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="user-label" id="userLabel"></div>
  <div class="header">
    <h1>CHECKER GG VIDA</h1>
  </div>

  <div class="input-container">
    <textarea id="input" placeholder="jogue suas geradas assim:xxxxxxxxxxxxxxxx|xx|xxxx|xxx"></textarea>
    <div class="action-buttons">
      <button onclick="checkAll()">Check</button>
      <button onclick="clearInput()">Clear</button>
    </div>
  </div>
  <div class="result-columns">
    <div class="box-container">
      <div id="liveBox" class="live-box"></div>
      <div id="deadBox" class="dead-box"></div>
    </div>
  </div>
  <footer>
    <div class="left-footer"></div>
    <div class="center-footer">Feito por <span>@brasroba</span></div>
  </footer>

  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script>
    //client-side
    const token = localStorage.getItem('midnight_token');
    if (!token) window.location = '/login.html';
    try {
      const { sub } = jwt_decode(token);
      document.getElementById('userLabel').textContent = `Ol√°, ${sub}`;
    } catch (e) {
      localStorage.removeItem('midnight_token');
      window.location = '/login.html';
    }
  </script>
</body>
</html>
