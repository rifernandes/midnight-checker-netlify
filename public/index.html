<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CHECKER</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        /* Estilos adicionais para centralizar o formulário de login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acessar o Checker</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error" style="display: none;"></p>
    </div>

    <script>
        // Se o usuário já tiver um token válido, redireciona para o checker
        if (localStorage.getItem('midnight_token')) {
            window.location.href = '/checker.html';
        }
    
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('midnight_token', data.token);
                    window.location.href = '/checker.html'; // Redireciona para o checker
                } else {
                    const errorText = await response.text();
                    errorMessage.textContent = errorText || 'Credenciais inválidas.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                errorMessage.textContent = 'Erro de conexão. Tente novamente.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
