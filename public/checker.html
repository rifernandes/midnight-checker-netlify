<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHECKER CC</title>
    <style>
        /* Reset e Configurações Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2rem;
        }
        
        /* Container do Usuário e Logout */
        .user-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-label {
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        #logoutBtn {
             background-color: #dc3545;
             color: white;
             padding: 8px 12px;
             border: none;
             border-radius: 8px;
             cursor: pointer;
             font-size: 0.9rem;
             font-weight: bold;
        }
        
        #logoutBtn:hover {
            background-color: #c82333;
        }

        /* Container Principal */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Cabeçalho */
        .header {
            text-align: center;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007BFF;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* Área de Input */
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #1e1e1e;
            color: #f0f0f5;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea::placeholder {
            color: #666;
        }

        textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            background: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        button.clear-btn {
            background-color: #6c757d;
        }

        button.clear-btn:hover {
            background-color: #5a6268;
        }

        /* Área de Resultados */
        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            width: 100%;
        }

        .result-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        .result-box h3 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-box.live h3 {
            color: #28a745;
            border-bottom: 1px solid #28a745;
        }

        .result-box.dead h3 {
            color: #dc3545;
            border-bottom: 1px solid #dc3545;
        }
        
        .results-list {
            height: 300px;
            overflow-y: auto;
            padding-right: 10px; /* Espaço para a barra de rolagem */
        }
        
        /* Custom Scrollbar */
        .results-list::-webkit-scrollbar {
            width: 8px;
        }

        .results-list::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .results-list::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .results-list::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .result-item {
            padding: 8px 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
            word-wrap: break-word;
        }
        
        .result-item.live {
            background-color: rgba(40, 167, 69, 0.1);
            border-left: 3px solid #28a745;
        }
        
        .result-item.live:hover {
            background-color: rgba(40, 167, 69, 0.2);
        }

        .result-item.dead {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 3px solid #dc3545;
        }
        
        .result-item.dead:hover {
            background-color: rgba(220, 53, 69, 0.2);
        }
        
        /* Footer */
        footer {
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        footer span {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="user-container">
        <div class="user-label" id="userLabel"></div>
        <button id="logoutBtn">Sair</button>
    </div>

    <main class="container">
        <div class="header">
            <h1>CHECKER CC</h1>
        </div>

        <div class="input-container">
            <textarea id="input" placeholder="Cole suas listas aqui, uma por linha: xxxxxxxxxxxxxxxx|xx|xxxx|xxx"></textarea>
            <div class="action-buttons">
                <button onclick="checkAll()">Check</button>
                <button class="clear-btn" onclick="clearAll()">Limpar</button>
            </div>
        </div>
      
        <div class="results-container">
            <div class="result-box live">
                <h3>✅ Aprovadas <span id="live-count">(0)</span></h3>
                <div id="live-results" class="results-list"></div>
            </div>
            <div class="result-box dead">
                <h3>❌ Reprovadas <span id="dead-count">(0)</span></h3>
                <div id="dead-results" class="results-list"></div>
            </div>
        </div>
      
        <footer>
            Feito por <span>@S3V3NR777</span> | Design aprimorado por Gemini
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        // --- LÓGICA DE AUTENTICAÇÃO ATIVADA ---
        (function() {
            try {
                const token = localStorage.getItem('midnight_token');
                if (!token) {
                    // Se não houver token, redireciona para a página de login
                    window.location.href = '/index.html';
                    return; // Interrompe a execução do script
                }
                
                // Decodifica o token para pegar o nome de usuário
                const { sub } = jwt_decode(token);
                document.getElementById('userLabel').textContent = `Olá, ${sub}`;

            } catch (e) {
                // Se o token for inválido ou ocorrer um erro, limpa e redireciona
                localStorage.removeItem('midnight_token');
                window.location.href = '/index.html';
                console.error("Token inválido ou expirado. Redirecionando para login.", e);
            }
        })();
        
        // --- Lógica do Logout ---
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('midnight_token');
            window.location.href = '/index.html';
        });

        // --- Lógica do Checker ---
        const inputArea = document.getElementById('input');
        const liveResultsContainer = document.getElementById('live-results');
        const deadResultsContainer = document.getElementById('dead-results');
        const liveCountElement = document.getElementById('live-count');
        const deadCountElement = document.getElementById('dead-count');

        let liveCount = 0;
        let deadCount = 0;

        function checkAll() {
            const lines = inputArea.value.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) {
                alert("Por favor, insira alguma lista para verificar.");
                return;
            }
            clearResults();

            // LÓGICA DE SIMULAÇÃO - SUBSTITUA PELA SUA CHAMADA DE API REAL
            lines.forEach((line, index) => {
                setTimeout(() => {
                    const isLive = Math.random() > 0.4;
                    if (isLive) {
                        liveCount++;
                        liveCountElement.textContent = `(${liveCount})`;
                        addResult(liveResultsContainer, line, 'live');
                    } else {
                        deadCount++;
                        deadCountElement.textContent = `(${deadCount})`;
                        addResult(deadResultsContainer, line, 'dead');
                    }
                }, index * 100);
            });
        }

        function addResult(container, text, type) {
            const resultItem = document.createElement('div');
            resultItem.className = `result-item ${type}`;
            resultItem.textContent = text;
            resultItem.onclick = () => {
                navigator.clipboard.writeText(text).then(() => {
                    const originalColor = resultItem.style.backgroundColor;
                    resultItem.style.backgroundColor = '#007BFF';
                    setTimeout(() => { resultItem.style.backgroundColor = originalColor; }, 200);
                }).catch(err => console.error('Falha ao copiar:', err));
            };
            container.appendChild(resultItem);
            container.scrollTop = container.scrollHeight;
        }

        function clearResults() {
            liveResultsContainer.innerHTML = '';
            deadResultsContainer.innerHTML = '';
            liveCount = 0;
            deadCount = 0;
            liveCountElement.textContent = `(0)`;
            deadCountElement.textContent = `(0)`;
        }
      
        function clearAll() {
            inputArea.value = '';
            clearResults();
        }
    </script>
</body>
</html>
