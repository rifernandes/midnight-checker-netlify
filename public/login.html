<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - MidNight CHK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <p id="error" class="error"></p>
    <form id="loginForm">
      <input type="text" id="user" placeholder="Usuário" required />
      <input type="password" id="pass" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const res = await fetch('/.netlify/functions/login', {
        method: 'POST',
        body: JSON.stringify({ username: user.value, password: pass.value }),
      });
      if (res.status === 200) {
        const { token } = await res.json();
        localStorage.setItem('midnight_token', token);
        window.location = '/index.html';
      } else {
        document.getElementById('error').textContent = 'Credenciais inválidas';
      }
    });
  </script>
</body>
</html>
